{% extends "base.html" %}

{% block title %}Editar Funcionário{% endblock %}

{% block content %}
<h1 class="h2 mb-4">Editar Cadastro de: <span class="fw-normal">{{ funcionario.nome }}</span></h1>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <h5 class="mb-3">Dados Pessoais e Profissionais</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ funcionario.nome }}" required>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{ funcionario.cpf }}" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail (Login)</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ funcionario.email }}" disabled>
                </div>
                 <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ funcionario.telefone or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" value="{{ funcionario.cargo or '' }}">
                </div>
                <div class="col-md-6">
                    <label for="setor" class="form-label">Setor</label>
                    <input type="text" class="form-control" id="setor" name="setor" value="{{ funcionario.setor or '' }}">
                </div>
            </div>

            <hr class="my-4">

            <h5 class="mb-3">Acesso ao Sistema</h5>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Permissões</label>
                    <div>
                    {% for permissao in permissoes %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="permissoes" value="{{ permissao.id }}" 
                                   id="perm_{{ permissao.id }}" {% if permissao.id in permissoes_usuario_ids %}checked{% endif %}>
                            <label class="form-check-label" for="perm_{{ permissao.id }}">{{ permissao.nome }}</label>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>

            <hr class="my-4">
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('main.listar_funcionarios') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-brand">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
