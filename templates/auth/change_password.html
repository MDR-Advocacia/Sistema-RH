<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom_style.css') }}">
</head>
<body>
    <div class="login-page-container">
        <div class="login-branding-side">
            <h1>Primeiro Acesso</h1>
            <p>Por segurança, você precisa definir uma nova senha.</p>
        </div>
        <div class="login-form-side">
            <div class="login-form-container">
                <h2>Crie sua Nova Senha</h2>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('auth.change_password') }}">
                    <div class="mb-3">
                        <label for="nova_senha" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control form-control-lg" id="nova_senha" name="nova_senha" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirmacao_senha" class="form-label">Confirme a Nova Senha</label>
                        <input type="password" class="form-control form-control-lg" id="confirmacao_senha" name="confirmacao_senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-brand btn-lg">Salvar Nova Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
