<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom_style.css') }}">
</head>
<body>
    <div class="login-page-container">
        <div class="login-branding-side">
            <h1>MDRH</h1>
            <p>Plataforma de Gestão de Recursos Humanos</p>
        </div>
        <div class="login-form-side">
            <div class="login-form-container">
                <h2>Esqueceu sua senha?</h2>
                <p class="text-muted mb-4">Sem problemas. Insira seu e-mail abaixo e enviaremos um link para você criar uma nova senha.</p>

                <form method="POST" action="{{ url_for('auth.esqueci_senha') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-brand btn-lg">Enviar Link de Redefinição</button>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}">Voltar para o Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
