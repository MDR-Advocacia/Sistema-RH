<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Aviso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Publicar Novo Aviso</h1>
    <a href="{{ url_for('main.listar_avisos') }}">← Voltar para o Mural</a>

    <form id="avisoForm" method="POST" action="{{ url_for('main.criar_aviso') }}">
        <label for="titulo">Título do Aviso</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="conteudo">Conteúdo do Aviso</label>
        <textarea id="conteudo" name="conteudo" rows="10" required style="width: 100%; font-family: inherit; font-size: 1em; padding: 10px;"></textarea>
        
        <div class="buttons-row">
            <button class="primary-btn" type="submit">Publicar Aviso</button>
        </div>
    </form>
</body>
</html>
