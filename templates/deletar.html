<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Remover Colaborador</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.0">
    <style>
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group { margin: 15px 0; }
        input[type="text"] {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        .form-com-popup {
            position: relative;
        }
        button {
            background-color: #b22222;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background-color: #ff4c4c; }
        .resultado-busca {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 5px;
            background-color: white;
        }
        .resultado-busca div {
            padding: 8px;
            cursor: pointer;
        }
        .resultado-busca div:hover { background-color: #eee; }
        .hidden { display: none; }
    </style>
</head>
<body>

<h1>Remover Funcionario</h1>

<div class="container">
    

     <div class="form-group">
        <input type="text" id="busca" placeholder="Digite o nome do colaborador..." autocomplete="off">
         <button id="botao-busca" type="button">Buscar</button>
         <a href="/">← Voltar</a>
        <div id="resultados" class="resultado-busca"></div>
    </div>

    <form id="form-deletar" class="hidden" method="POST" action="/remover_funcionario">
        <h2>Confirme remoção</h2>
        <input type="hidden" name="cpf" id="cpf-colaborador">
        <p>Funcionario selecionado: <span id="nome-colaborador"></span></p>
        <button type="submit" onclick="return confirm('Tem certeza que deseja remover este colaborador?')">Remover Colaborador</button>
    </form>
</div>

<script>
    
    async function buscarColaboradores() {
        const termo = document.getElementById("busca").value.trim();
        const resultados = document.getElementById("resultados");
        resultados.innerHTML = "";

        if (!termo) return;

        const res = await fetch(`/api/buscar_funcionarios?q=${encodeURIComponent(termo)}`);
        const colaboradores = await res.json();

        colaboradores.forEach(colab => {
            const div = document.createElement("div");
            div.textContent = `${colab.nome} - CPF: ${colab.cpf}`;
            div.onclick = () => selecionarColaborador(colab);
            resultados.appendChild(div);
        });
    }

    function selecionarColaborador(colab) {
        document.getElementById("form-deletar").classList.remove("hidden");
        document.getElementById("cpf-colaborador").value = colab.cpf;
        document.getElementById("nome-colaborador").textContent = colab.nome;

        document.getElementById("resultados").innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("botao-busca").addEventListener("click", buscarColaboradores);
    });
</script>

</body>
</html>
