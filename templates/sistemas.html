<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistemas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Lista de Sistemas</h1>
  <a href="/">← Voltar</a>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Status</th>
        <th>Funcionário</th>
      </tr>
    </thead>
    <tbody>
      {% for s in sistemas %}
      <tr>
        <td>{{ s.nome }}</td>
        <td>{{ s.status }}</td>
        <td>{{ s.funcionario.nome }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
