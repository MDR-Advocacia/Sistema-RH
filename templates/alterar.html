<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Colaborador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group { margin: 15px 0; }
        input[type="text"], input[type="date"] {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            background-color: #004080; color: white;
            padding: 10px 20px; border: none;
            border-radius: 6px; cursor: pointer;
        }
        button:hover { background-color: #0066cc; }
        .resultado-busca {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 5px;
            background-color: white;
        }
        .resultado-busca div {
            padding: 8px;
            cursor: pointer;
        }
        .resultado-busca div:hover { background-color: #eee; }
        .hidden { display: none; }

        .alert-sucesso {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

    </style>
</head>
<body>

{% set campos = [
    'nome', 'email', 'telefone', 'cargo', 'setor',
    'data_nascimento', 'contato_emergencia_nome', 'contato_emergencia_telefone'
] %}

<div class="container">
    <h1>Alterar Colaborador</h1>

    <div class="form-group">
        <input type="text" id="busca" placeholder="Digite o nome do colaborador..." autocomplete="off">
        <button id="botao-busca" type="button">Buscar</button>
        <a href="/">← Voltar</a>
        <div id="resultados" class="resultado-busca"></div>
    </div>
    

    {% if mensagem %}
    <div class="alert-sucesso">
        {{ mensagem }}
    </div>
    {% endif %}


    <form id="form-alterar" class="hidden" method="POST" action="/alterar_colaborador">
        <h2>Editar Informações</h2>
        <input type="hidden" name="cpf" id="cpf-colaborador">

        {% for campo in campos %}
        <div class="form-group">
            <label>
                <input type="checkbox" class="check-alterar" data-target="{{ campo }}">
                Alterar {{ campo.replace('_', ' ').capitalize() }}
            </label>
            <input type="{{ 'date' if 'data' in campo else 'text' }}"
                   name="{{ campo }}"
                   id="input-{{ campo }}"
                   disabled>
        </div>
        {% endfor %}

        <button type="submit">Salvar Alterações</button>
        <a href="/">← Voltar</a>
    </form>
</div>

<script id="campos-data" type="application/json">
    {{ campos | tojson | safe }}
</script>

<script>
    const campos = JSON.parse(document.getElementById("campos-data").textContent);
    
    async function buscarColaboradores() {
        const termo = document.getElementById("busca").value.trim();
        const resultados = document.getElementById("resultados");
        resultados.innerHTML = "";

        if (!termo) {
            return; // não busca se vazio
        }

        try {
            const res = await fetch(`/api/buscar_funcionarios?q=${encodeURIComponent(termo)}`);
            const colaboradores = await res.json();

            if (colaboradores.length === 0) {
                resultados.textContent = "Nenhum colaborador encontrado.";
                return;
            }

            colaboradores.forEach(colab => {
                const div = document.createElement("div");
                div.textContent = `${colab.nome} - CPF: ${colab.cpf}`;
                div.onclick = () => preencherFormulario(colab);
                resultados.appendChild(div);
            });
        } catch (e) {
            resultados.textContent = "Erro ao buscar colaboradores.";
            console.error(e);
        }
    }

    function preencherFormulario(colab) {
        document.getElementById("form-alterar").classList.remove("hidden");
        document.getElementById("cpf-colaborador").value = colab.cpf;

        campos.forEach(campo => {
            const input = document.getElementById("input-" + campo);
            input.value = colab[campo] || "";
            input.disabled = true;
        });

        document.getElementById("resultados").innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".check-alterar").forEach(chk => {
            chk.addEventListener("change", () => {
                const campo = chk.dataset.target;
                document.getElementById("input-" + campo).disabled = !chk.checked;
            });
        });

        document.getElementById("botao-busca").addEventListener("click", buscarColaboradores);
    });
</script>


</body>
</html>
